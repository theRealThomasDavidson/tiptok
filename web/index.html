<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TipTok - A Training Video Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TipTok">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TipTok</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    // Debugging info
    console.log('Starting app initialization...');

    function displayLoadingIndicator() {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.display = 'flex';
      }
    }

    function hideLoadingIndicator() {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }

    window.addEventListener('load', async function() {
      displayLoadingIndicator();

      try {
        console.log('Waiting for Flutter main.dart.js...');
        await _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            console.log('Initializing Flutter engine...');
            try {
              const appRunner = await engineInitializer.initializeEngine({
                useColorEmoji: true,
                renderer: "canvaskit",
              });

              console.log('Running Flutter app...');
              await appRunner.runApp();
              
              hideLoadingIndicator();
              console.log('App initialization complete!');
            } catch (e) {
              console.error('Error during Flutter initialization:', e);
              document.body.innerHTML = 'Error loading app: ' + e;
            }
          }
        });
      } catch (e) {
        console.error('Error loading Flutter entrypoint:', e);
        document.body.innerHTML = 'Error loading app: ' + e;
      }
    });
  </script>

  <!-- Loading indicator -->
  <div id="loading">
    <style>
      body {
        inset: 0; 
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        background-color: #FFFFFF;
      }
      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
        flex-direction: column;
      }
      #loading img {
        width: 100px;
        height: 100px;
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }
      #loading.main_done img {
        opacity: 1;
      }
      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }
      #loading p {
        margin-top: 20px;
        color: #666;
        font-family: sans-serif;
      }
      @keyframes breathe { from { transform: scale(1) } to { transform: scale(0.95)}}
      @keyframes zooooom { from { transform: scale(1) } to { transform: scale(10)}}
    </style>
    <img src="icons/Icon-192.png" alt="Loading indicator..." />
    <p>Loading TipTok...</p>
  </div>
</body>
</html>
